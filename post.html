<!DOCTYPE html>
<html>
<head>
	<title>Mnml.io</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="/stylesheets/style.css" type="text/css" media="screen">
	<script src="/javascripts/magic.js" type="text/javascript"></script>
</head>
<body>
	<header>
		<h1><a data-barley="site_title" data-barley-editor="mini" href="/">Mnml</a></h1>
		<section id="description"><p data-barley-editor="simple" data-barley="site_description">A simple, minimalistic blog template created for <a href="http://getbarley.com">Barley</a>. Meant for clean and readable blogs.</p></section>
		<nav><a href="/" title="Home">Home</a> <a href="about.html">About</a><a href="/blog/feed">Feed</a></nav>
	</header>
	<div id="divider"></div>
	<section class="post">
		<h1 data-barley="blogpost_title" data-barley-editor="mini"></h1>
		<p class="meta">Written on <a id="blogpost_published_on" data-barley="blogpost_published_on" class="published_on"></span> by <a span data-barley="blogpost_author" data-barley-editor="mini"></span></p>
		<section class="content" data-barley="blogpost_body" data-barley-editor="advanced"></section>
	</section>
</body>
</html>
