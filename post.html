<!DOCTYPE html>
<html>
<head>
	<title>Mnml</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" href="/stylesheets/style.css" type="text/css" media="screen">
	<script src="/javascripts/magic.js" type="text/javascript"></script>
</head>
<body>
	<header>
		<h1><a data-barley="site_index_title" data-barley-editor="mini" href="/">Site Title</a></h1>
		<section id="description"><p data-barley-editor="simple" data-barley="site_description">Your site description goes here! Edit this however you like.</p></section>
		<ul id='nav' data-barley-navigation="bottom">
		<!-- barleynav -->
			<li><a href="index.html">Home</a></li>
			<li><a href="about.html">About</a></li>
			<li><a href="#">Example Page</a></li>
		<!-- endbarleynav -->
		</ul>
	</header>
	<div id="divider"></div>
	<section class="post">
		<h1 class="title" data-barley="blogpost_title" data-barley-editor="mini">New Blog Post</h1>
		<p class="meta">Written on <span id="blogpost_published_on" data-barley="blogpost_published_on" class="published_on"></span> by <span data-barley="blogpost_author" data-barley-editor="mini"></span></p>
		<section class="content" data-barley="blogpost_body" data-barley-editor="advanced">
			<p>Feel free to tap here and start writing! Drag in media, paste in text, or just type away.</p>
		</section>
	</section>
</body>
</html>
